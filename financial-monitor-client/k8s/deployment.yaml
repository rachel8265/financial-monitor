apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-monitor-client
  labels:
    app: financial-monitor-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: financial-monitor-client
  template:
    metadata:
      labels:
        app: financial-monitor-client
    spec:
      containers:
        - name: client
          image: financial-monitor-client:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
